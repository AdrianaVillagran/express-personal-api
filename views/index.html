<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Adriana's Fancy Pants App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Adriana's Fancy Pants App</h1>

        </div>
        <div id='profileEntry' >
            <div id='github-image' class="col-sm-3"></div>
            <div class="col-sm-3">
              <p id="my-name">Name: </p>
              <p id="github-link"></p>
              <p id="current-city">Current City: </p>
              <p id="pets"></p><br>
              <h5>Check out my artwork below!</h5>
              <h5><a href="/api">Read My API Documentation</a></h5>

            </div>
            <form class="col-sm-4 col-sm-offset-1" id="newArtworkForm">
              <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Title"
                <input type="text" class="form-control" name="medium" placeholder="Medium">
                <input type="text" class="form-control" name="description" placeholder="Description">
                <input type="text" class="form-control" name="image" placeholder="Image Url">
                <input type="text" class="form-control" name="size" placeholder="Size">
              </div>
              <button type="submit" class="btn btn-default">Add to Gallery</button>
            </form>
       </div>
       <hr class="col-sm-12">
       <div id='artworkEntry'>
         <!-- handlebars template -->
         <script id="artwork-template" type="text/x-handlebars-template">
           {{#each artworks}}
           <div class="col-sm-3">
              <h4 class="text-center">{{title}}</h4>
              <img src="{{image}}" height="200px" class="img-responsive center-block">
           </div>
           {{/each}}

         </script>

      </div>
    </div>
  </body>
</html>
