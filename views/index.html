<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Adriana.ly</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- jquery -->
      <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

      <!-- bootstrap js -->
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

      <!-- handlebars -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

      <!-- custom script -->
      <script type="text/javascript" src="scripts/app.js"></script>

  </head>
  <body>
    <div class="container-fluid header">
        <div class="row text-center">
          <h1>Adriana.ly</h1>
        </div>
        <div class="row profile-info">
            <div id='profileEntry'>
              <div id='github-image' class="pull-left col-sm-4">
                        <!-- Github images -->
              </div>
              <div class="col-sm-6 ">
                <p id="my-name"><b>Name</b>: </p>
                <p id="github-link"></p>
                <p id="current-city"><b>Current</b> City: </p>
                <p id="pets"></p><br>
              </div>
              <div class="col-sm-6 ">
                <h5>Feel free to add my art gallery below!</h5>
                <h5><a href="/api">Read My API Documentation</a></h5>
              </div>

              <form id="newArtworkForm" class="pull-right form-inline col-sm-8">
                <div class="form-group">
                   <input type="text" class="form-control center-block" name="title" placeholder="Title">
                   <input type="text" class="form-control center-block" name="medium" placeholder="Medium">
                   <input type="text" class="form-control center-block" name="dimensions" placeholder="Dimensions">
                   <input type="text" class="form-control center-block" name="image" placeholder="Image Url">
                   <input type="text" class="form-control center-block" name="year" placeholder="Year">
                   <input type="text" class="form-control center-block" name="status" placeholder="Status">
                </div>
                <button type="submit" class="btn btn-default">Add to Gallery</button>
              </form>
      	    </div>
        </div>
      </div>

    <div class="container">

      <br>
       <div id='artworkEntry'>
         <!-- handlebars template -->
         <script id="artwork-template" type="text/x-handlebars-template">
           {{#each artworks}}
              <!-- <div class="row"> -->
              <div class="col-sm-4 col-md-3">
                <div class="thumbnail artwork" data-id="{{_id}}">
                  <img src="{{image}}">
                  <div class="caption">
                    <h3>{{title}}</h3>
                    <p>{{medium}}<br>
                       {{dimensions}}<br>
                       {{year}}<br>
                       {{status}}</p>
                      <button class="btn btn-default delete-artwork" role="button"><span class="glyphicon glyphicon-trash"></button>
                      <button class="btn btn-default" data-toggle="collapse" data-target="#update-{{_id}}" aria-expanded="false" aria-controls="collapseExample">
                        <span class="glyphicon glyphicon-pencil"></span>
                      </button>
                            <!-- form to update todo -->
                      <div class="collapse" id="update-{{_id}}" data-id="{{_id}}">
                        <hr>
                         <form class="form-inline update-artwork">
                           <div class="form-group">
                             <input type="text" name="title" class="form-control" placeholder="Title" value="{{title}}">
                             <input type="text" name="medium" class="form-control" placeholder="Medum" value="{{medium}}">
                             <input type="text" name="dimensions" class="form-control" placeholder="Dimensions" value="{{dimensions}}">
                             <input type="text" name="year" class="form-control" placeholder="Year" value="{{year}}">
                             <input type="text" name="status" class="form-control" placeholder="Status" value="{{status}}">
                             <label for="image">Image Url</label>
                             <input type="text" name="image" class="form-control" placeholder="Image Url" value="{{image}}">
                           </div>
                           <div class="form-group">
                             <input type="submit" class="update-artwork btn btn-block btn-info" value="Update">
                           </div>
                       </form>
                     </div>
                  </div>
                </div>
              </div>
            </div>
           {{/each}}
         </script>
      </div>
   </div>


  </body>
</html>
