<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Adriana's Fancy Pants App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Chez Moi</h1>
        </div>
      </div>
        <div class="row">
          <div id='profileEntry'>
            <div id='github-image' class="col-sm-2">
                      <!-- Github images -->
            </div>
            <div class="col-sm-3 profile">
              <p id="my-name">Name: </p>
              <p id="github-link"></p>
              <p id="current-city">Current City: </p>
              <p id="pets"></p><br>
              <h5>Check out my artwork below!</h5>
              <h5><a href="/api">Read My API Documentation</a></h5>
            </div>

            <form id="newArtworkForm" class="form-inline col-sm-6">
              <div class="form-group">

                 <input type="text" class="form-control center-block" name="title" placeholder="Title">
                 <input type="text" class="form-control center-block" name="medium" placeholder="Medium">
                 <input type="text" class="form-control center-block" name="dimensions" placeholder="Dimensions">
                 <input type="text" class="form-control center-block" name="image" placeholder="Image Url">
                 <input type="text" class="form-control center-block" name="year" placeholder="Year">
                 <input type="text" class="form-control center-block" name="status" placeholder="Status">

              </div>
              <button type="submit" class="btn btn-default">Add to Gallery</button>
            </form>
          </div>
       <hr class="col-sm-12">
       <div id='artworkEntry'>
         <!-- handlebars template -->
         <script id="artwork-template" type="text/x-handlebars-template">
           {{#each artworks}}
              <!-- <div class="row"> -->
              <div class="col-sm-4 col-md-3">
                <div class="thumbnail">
                  <img src="{{image}}" height="200px">
                  <div class="caption">
                    <h3>{{title}}</h3>
                    <p>{{medium}}<br>
                       {{dimensions}}<br>
                       {{year}}<br>
                       {{status}}</p>

                      <button class="btn btn-default"data-toggle="collapse" data-target="#update-{{_id}}" aria-expanded="false" aria-controls="collapseExample">
                        <span class="glyphicon glyphicon-pencil"></span>
                      </button>
                            <!-- form to update todo -->
                      <div class="collapse" id="update-{{_id}}">
                       <form class="form-inline .update-artwork">
                         <div class="form-group">
                           <input type="text" name="title" class="form-control" placeholder="Title" value="{{title}}">
                         </div>
                         <div class="form-group">
                           <input type="text" name="medium" class="form-control" placeholder="medium" value="{{medium}}">
                         </div>
                         <div class="form-group">
                           <input type="submit" class="btn btn-block btn-default" value="Update">
                         </div>
                       </form>
                     </div>
                    <button class="btn btn-default delete-artwork" data-id="{{_id}}" role="button"><span class="glyphicon glyphicon-trash"></button>
                  </div>
                </div>
              </div>
            </div>
           {{/each}}
         </script>
      </div>
   </div>

<!-- jquery -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
